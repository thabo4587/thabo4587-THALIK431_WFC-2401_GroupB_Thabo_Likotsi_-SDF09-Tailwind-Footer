<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script> <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <!-- Tailwind CSS CDN -->
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#313131]">
        <div class="container">
            <footer class="bg-[#659f8f] dark:bg-[#313131]">
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4"> <!-- Responsive grid layout as requested in step 1  -->
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tight text-[blue] xl:text-2xl dark:text-white btn">Subscribe.</h1> <!-- Heading styles modified as requested in step 2 -->
                            <div class="flex flex-col md:flex-row mx-auto mt-6 space-y-3 md:space-y-0"> <!-- Flexbox layout for subscription section as requested in Step 4 -->
                                <input id="email" type="text" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[red] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]"> <!-- Input styles as requested in step 2 -->
                                <button class="w-full md:w-auto px-6 py-2.5 bg-white border dark:bg-[#313131] dark:text-white dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943] rounded"> <!-- Button styles -->
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div>
                            <p class="text-[red] font-bold">Quick Link</p> <!-- Heading styles -->
                            <div class="flex flex-col"> <!-- Flex container for links -->
                                <a href="#" class="text-[#313131] hover:text-[white] hover:underline">Home</a> <!-- Link styles -->
                                <a href="#" class="text-[#313131] hover:text-[white] hover:underline">Who We Are</a>
                                <a href="#" class="text-[#313131] hover:text-[white] hover:underline">Our Philosophy</a>
                            </div>
                        </div>
                        <div>
                            <p class="text-[red] font-bold">Technologies</p> <!-- Heading styles -->
                            <div class="flex flex-col"> <!-- Flex container for links -->
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">HTML</a> <!-- Link styles -->
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">CSS</a>
                                <a href="#" class="text-[#313131] hover:text-[#d86943] hover:underline">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-3 border-[black]"> <!-- Horizontal rule styling -->
                    
                    <div class="flex items-center justify-between"> <!-- Footer bottom flex container -->
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                        <!-- Placeholder for social media icons -->
                    </div>
                </div>
            </footer>
        </div>
    </footer>
</body>
</html>
